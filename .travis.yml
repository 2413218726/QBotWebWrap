sudo: required
language: python
python:
  - '2.7'
  - '2.6'
before_script:
  - sudo apt-get install php5
  - mv function a
script: 
  - sh travis-ci.sh ./
  - py.test -q qqbot/qqparking/HttpClient.py
  - py.test -q qqbot/qqrobot/HttpClient.py
  - py.test -q qqbot/qzoneliker/HttpClient.py
  - py.test -q qqbot/qqparking/qqbot.py
  - py.test -q qqbot/qqrobot/qqbot.py
  - py.test -q qqbot/qzoneliker/qqbot.py
after_script:
  - cat myerrorfile
  - echo -e "zzy8200@gmail.com\nHELLO WORLD" > qqbot/qqparking/config.txt
  - echo -e "1111111" > qqbot/qqrobot/groupfollow.txt
  - nohup python qqbot/qqparking/qqbot.py > qqparking.txt &
  - nohup python qqbot/qqrobot/qqbot.py > qqrobot.txt &
  - nohup python qqbot/qzoneliker/qqbot.py > qzoneliker.txt &
  - sleep 60s
  - echo "qqparking log"
  - cat qqparking.txt
  - echo "qqrobot log"
  - cat qqrobot.txt
  - echo "qzoneliker log"
  - cat qzoneliker.txt
  - killall python
