<script>
function sub()
{
    $('#bbbtn').attr('disabled','disabled');
    $('#bbbtn').html('LOADING...');
    $.post('create.php',{groups:$('#groups').val(),type:'qqrobot'},function (msg)
    {
        var obj = JSON.parse(msg);
        var addhtml='';
        if (obj.retcode != 0) {alert(msg+' FAIL!'); location.reload();return;}
        else {
            var e=obj.id;
            window.location.href="./status.php?id="+e;
        }
    }
    );
}

</script>
